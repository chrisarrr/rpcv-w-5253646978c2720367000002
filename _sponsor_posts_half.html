<script type="text/javascript">

  var array = ["Saab", "Volvo", "BMW"];

  function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}  
  

</script>

  <ul>
      {% for post in tag.most_recent_published_pages limit: 5 %}
      <li> 
        
        <a href="{{ post.url }}"> 
          <div> 
            <h3>{{ post.headline }}</h3> 
            <hr>
            <p>{{ post.blog_post.content }}</p> 
            <small>{{ post.blog_post.content_flip }}</small> 
          </div> 
        </a> 
      </li>
    </ul>
    {% endfor %}
