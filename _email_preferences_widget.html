{% form_for signup %}

<div class="row-fluid">
  {% if page.signup.has_labeled_tags? %}
  
  {% include "labeled_tags" %}
  
  {% endif %}
</div>

<div class="row-fluid">
  {% submit_tag "Update", class:"submit-button" %}
  <div class="form-submit"></div>
</div> 

{% endform_for %}
