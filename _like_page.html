
<div class="row-fluid padtop">
  <div class="span12" id="page-share">
    <a class="button small-button{% comment %} email-share{% endcomment %}" id="page-share-email" href="mailto:?body={{ page.full_url_with_recruiter }}" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i><span class="desktop-visible right" id="page-share-email">&nbsp;&nbsp;Email</span></a>
    <a class="button small-button{% comment %} facebook-share{% endcomment %}" id="page-share-fb" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i><span class="desktop-visible right" id="page-share-fb">&nbsp;&nbsp;Facebook</span></a>
    <a class="button small-button{% comment %} twitter-share{% endcomment %}" id="page-share-twitter" href="{{ page.tweet_url }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i><span class="desktop-visible right" id="page-share-twitter">&nbsp;&nbsp;Twitter</span></a>
    <a class="button small-button{% comment %} linkedin-share{% endcomment %}" id="page-share-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.full_url_with_recruiter }}&title={{ page.title }}&summary={{ page.excerpt | strip_html }}&source={{ site.url }}" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i><span class="desktop-visible right" id="page-share-linkedin">&nbsp;&nbsp;Linkedin</span></a>
  </div>   
</div>
