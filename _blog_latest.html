

<div class="padtopmore">
  <div class="box">
    <div id="blogContainer">
      <div class="blog-feed">
        <h3><a href="http://www.rpcvw.org/blog">Recent Blog Posts</a></h3>
        <hr>
        
        {% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}
        
        <h5><a href="{{ post.url }}">{{ post.headline }}</a></h5>
        
        <p class="byline">Posted {{ post.published_at | date: '%B %d, %Y ' }}</p>
      
        
        {% endfor %}
        
      </div>
    </div>
  </div>
</div>
